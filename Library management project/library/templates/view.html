{% extends 'base.html' %}
{% block 'main' %}
<main id="main">
    <div class="container">
        <div class="row">
            {% for x in data %}
                <!-- Card -->
                <div class="row col-md-10">
                    <div class="card">
                        <img src={{x.image}} class="card-img-top" alt="" style="height: 500px;;">
                        <div class="card-body">
                            <p class="card-title">{{x.NAME}}</p>
                            <p class="card-text">{{x.Author}}</p>
                            <p class="card-text">{{x.Release_date}}</p>
                            <p><b>Description</b></p>
                            <p>{{x.bdescription}}</p>
                            <a href="/" class="btn btn-warning">Back</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
