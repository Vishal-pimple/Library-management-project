{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<body>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-2 my-5">
                    <a href="/abook"><button class="btn btn-danger">Add book</button></a>
                </div><!--End of Button-->
                <div class="col-md-10 my-5">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <!-- <th>Description</th> -->
                            <th>Author</th>
                            <th>Language</th>
                            <th>Description</th>
                            <th>Release_date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        {% for x in data %}
                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{x.NAME}}</td>
                            <td>{{x.Author}}</th>
                            <td>{{x.Language}}</td>
                            <td>{{x.bdescription}}</td>
                            <td>{{x.Release_date}}</td>
                            <td><a href="/edit/{{x.id}}"><button class="btn btn-warning">Edit</button></td></a>
                            <td><a href="/delete/{{x.id}}"><button class="btn btn-danger">Delete</button></td></a>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div><!--End of row-->
        </div><!--End of Container-->
    </main>
</body>
{% endblock 'main' %}
